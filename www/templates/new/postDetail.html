<ion-view view-title="劇本地點">
    <ion-header-bar class="bar-calm">
      <div class="h1 title">劇本地點</div>
    </ion-header-bar>

    <ion-content class="bg-muted">

      <div class="card">
        <label class="item item-input item-stacked-label">
          <span class="input-label">地點名稱</span>
          <input type="text" placeholder="沖繩自由行">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">劇本日期</span>
          <input type="date" placeholder="2018-12-31">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">出發時間</span>
          <input type="date" placeholder="2018-12-31">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">結束時間</span>
          <input type="date" placeholder="2018-12-31">
        </label>

        <label class="item item-input item-stacked-label">
          <span class="input-label">地點名稱</span>
          <input type="text" placeholder="梅田．空中庭園展望台．藍天大廈">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">營業時間</span>
          <input type="text" placeholder="10：00-22：30（最終入場時間22：00）">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">公休日</span>
          <input type="text" placeholder="週一">
        </label>

        <label class="item item-input item-stacked-label">
            <span class="input-label">天氣狀況</span>
            <input type="text" placeholder="">
          </label>
          <label class="item item-input item-stacked-label">
              <span class="input-label">跟大家說些甚麼</span>
              <input type="text" placeholder="入場費：700日圓">
            </label>

            <label class="item item-input item-stacked-label">
              <span class="input-label">電話</span>
              <input type="text" placeholder="00801-81-2727">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">地址</span>
              <input type="text" placeholder="0123456789">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Email</span>
              <input type="text" placeholder="info@jap.com.tw">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">社群網站</span>
              <input type="text" placeholder="www.facebook.com/japanairlines.taiwan/">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">交通方式</span>
              <input type="text" placeholder="新幹線">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">花費時間</span>
              <input type="text" placeholder="阪急梅田站徒步均約8分">
            </label>

            <label class="item item-input item-stacked-label">
              <span class="input-label">GPS定位</span>
              <input type="text" placeholder="">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">攜帶物品</span>
              <input type="text" placeholder="吟釀酒">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">行李尺寸</span>
              <input type="text" placeholder="100cm">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">重量</span>
              <input type="text" placeholder="1.8kg">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">景點照片</span>
              <div class="wrapper photo-added" ng-show="newPost.imgSrc">
                <img class="w-full" ng-src="" alt="">
                <button class="button button-assertive button-clear" ng-click="removePhoto()">移除</button>
              </div>
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">景點地點說明</span>
              <input type="text" placeholder="1.8kg">
            </label>
      </div>


    </ion-content>

    <ion-footer-bar keyboard-attach horizontal layout justified class="b-t b-light">
      <div>
        <!-- <button class="button button-icon ion-earth"></button>
        <button class="button button-icon ion-link"></button> -->
        <button class="button button-icon ion-camera" ng-click="addPhoto()"></button>
        <!-- <button class="button button-icon ion-ios-at"></button> -->
      </div>
      <div>
        <button class="button button-outline padder button-calm" ui-sref="mydramalist"  ui-sref-opts="{reload: true, notify: true}">完成</button>

      </div>
    </ion-footer-bar>
  </ion-view>
