<span class="popup-product-title"></span>

<div class="row item-input-inset">
    <div class="col col-40 input-label">
        <label>帳號</label>
    </div>
    <div class="col col-60 ">
        <label class="item-text-wrap">
            {{profile.acc}}
        </label>
    </div>
</div>

<div class="row item-input-inset">
    <div class="col col-40 input-label">
        <label>暱稱</label>
    </div>
    <div class="col col-60 input-label">
        <label class="item-input-wrapper">
            <input type="search" ng-model="profile.nickname" placeholder="請輸入暱稱">
        </label>
    </div>
</div>

<div class="row item-input-inset">
    <div class="col col-40 input-label">
        <label>使用者名稱</label>
    </div>
    <div class="col col-60 input-label">
        <label class="item-input-wrapper">
            <input type="search" ng-model="profile.username" placeholder="使用者名稱">
        </label>
    </div>
</div>

<div class="row item-input-inset">
    <div class="col col-40 input-label">
        <label>生日</label>
    </div>
    <div class="col col-60 input-label">
        <label class="item-input-wrapper">
            <input type="search" ng-model="profile.birthday" placeholder="YYYY/MM/DD">
        </label>
    </div>
</div>

<div class="row item-input-inset">
    <div class="col col-40 input-label">
        <label>E-Mail</label>
    </div>
    <div class="col col-60 input-label">
        <label class="item-input-wrapper">
            <input type="search" ng-model="profile.email" placeholder="E-Mail">
        </label>
    </div>
</div>


<div class="row product-options">
    <div class="col col-40 input-label">
        <label>性別</label>
    </div>
    <div class="col col-60 select-option-wrapper">
        <!-- ng-options="profile.gender as profile.name for profile in [{gender:0, name: '男'},{gender:0, name: '女'}]" -->
        <select ng-model="profile.gender" ng-init="1">
            <!-- <option value=""> - 請選擇 - {{gender}}</option> -->

            <option value="0" >女</option>
            <option value="1" >男</option>

        </select>
    </div>
</div>
