      <div class="list">
        <div class="item item-divider no-bg">朋友列表</div>
        <div class="item-input-wrapper light-bg" style="border-top: 1px solid #eee;bottom: 1px solid #eee;">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" ng-model="filterFriendName.name" ng-change="filterMyFriend()" placeholder="搜尋朋友">

          <button class="button button-clear" ng-show="searchFocus" ng-click="searchFocus = false; hideKeyboard()">取消</button>
        </div>

        <div class="item item-avatar item-icon-right" ng-repeat="item in connections"> <!-- auto-list-divider auto-list-divider-value="{{item.acc}}" auto-divider-function="dividerFunction"  -->
          <img src="img/adam.png" alt=""> <!-- random-avatar  -->
          <div class="font-bold" ui-sref="tab.profile({ uid: item.id })">{{item.acc}}</div>
          <div class="text-sm text-muted">{{item.name}}</div>
          <i class="icon ion-ios-chatboxes-outline" ui-sref="tab.chat({uid:item.talktoken, acc: item.acc})"></i>
          <!--  ui-sref="tab.profile" -->

          <img src="img/adam.png" alt=""> <!-- random-avatar  -->
          <div class="font-bold" ui-sref="tab.profile({ uid: item.id })">{{item.acc}}</div>
          <div class="text-sm text-muted">{{item.name}}</div>
          <i class="icon icon ion-ios-plus-outline calm" ng-click="addFriend(item.id, $index, false)"></i>
