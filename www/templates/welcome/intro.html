<ion-view hide-nav-bar="true" ng-class="{'bg-gradient': activeIndex != 0}" vertical layout>
  <div flex relative>
    <ion-slide-box fit on-slide-changed="slideHasChanged($index)" active-slide="activeIndex" ng-init="activeIndex = 0">
      <ion-slide class="text-center flex-vertical-center">
        <h1><img width="30%" height="30%" src="img/logo.png"></h1>
        <p class="font-thin text-lg">Danaini Trip</p>
      </ion-slide>
      <ion-slide class="text-center flex-vertical-center">
        <h4 class="font-thin light">Danaini Trip 協助您旅遊時<br>想參考的各種資訊<br>可以協助您代購的種種疑難雜症</h4>
      </ion-slide>
      <ion-slide class="text-center flex-vertical-center">
        <h4 class="font-thin light">加入我們<br>DanainiTrip 可以為您做更多</h4>
      </ion-slide>
    </ion-slide-box>
  </div>

  <div class="padder">
    <button class="button button-block" ng-class="{'button-light button-outline': activeIndex != 0, 'button-calm': activeIndex == 0}" ng-click="openRegister()"><b>加入</b></button>
  </div>

  <div class="light row">
    <div class="col">
      <button class="button button-clear button-light" ng-class="{'button-calm': activeIndex == 0}" ng-click="openForgotPassword()">忘記密碼</button>
    </div>
    <div class="col text-right">
      <button class="button button-clear button-light" ng-class="{'button-calm': activeIndex == 0}" ng-click="openLogin();">登入</button>
    </div>
  </div>

</ion-view>
