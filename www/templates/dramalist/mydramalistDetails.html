<ion-view view-title="沖繩6天5夜自由行"">

  </ion-header-bar>
  <ion-content class="bg-muted">
    <!-- has-subheader -->

    </label>

    <div class="card" ui-sref="tab.mydramaDetail()">

        <br/>

      </div>

      <div class="item item-thumbnail-left item-text-wrap">
        <img ng-src="img/okinawaShopping.jpg">
        <h2><b>沖繩市區走透透</b></h2>
        <h3>2018/01/02</h3>
        <p>各大代購物品一日走完</p>
        <br/>
        <h5 class="text-right text-sm">今日花費:2500 代購利潤:10000</h5>

      </div>


    </div>

  </div>
  </ion-content>

  <div class="button-fab calm-bg box-shadow">
    <i class="icon ion-plus" ng-click="openPostList()"></i>
  </div>
</ion-view>
